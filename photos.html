layout: page
title: Photos
summary: ERNIS team photos from events and research conferences.
permalink: /photos/
---

<div class="photo-gallery" aria-label="Team photo gallery">
  {% for item in site.data.photos %}
    <figure class="photo-card">
      <img src="{{ item.image | relative_url }}" alt="{{ item.caption }}" loading="lazy">
      <figcaption>{{ item.caption }}</figcaption>
    </figure>
  {% endfor %}
</div>
